<header id="header">
  <input id="menu-btn" class="menu-btn" type="checkbox">
  <div class="overlay"></div>
  <label class="menu-icon" for="menu-btn">
    <span class="navicon"></span>
  </label>
  <ul class="header-navbar">
    {% for link in site.data.navbar.links %}
      <li class="header-navbar__item">
        {% if link.items %}
          <a href="{{ link.link }}" class="header-navbar__link" data-link="nav-link"> {{ link.page }} </a>
          <ul class="header-navbar__subitems">
            {% for subitem in link.items %}
              <li>
                <a href="{{ subitem.link }}" class="header-navbar__sub-link" data-link="nav-link"> {{ subitem.section }} </a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <a href="{{ link.link }}" class="header-navbar__link" data-link="nav-link"> {{ link.page }} </a>
        {% endif %}
      </li>
    {% endfor %}
