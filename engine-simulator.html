---
layout: default
title: carousel
description: Page with animation using scroll, only css
scripts: [engine-simulator]
---
<section class="engine-simulator pt-9">
  <div class="wrapper">
    <br><br><br>

    <label for="rpm-range">RPM:</label>
    <input type="range" id="rpm-range" min="500" max="7000" step="10" value="500">
    <span id="rpm-display">500</span>

    <br><br><br>
    <button id="start-engine">Start Engine</button>
    <button id="stop-engine">Stop Engine</button>
  </div>
</section>
