<section class="engine-simulator pt-9">
  <div class="wrapper">
    <br><br>

    <label for="car-select">Choose a car:</label>
    <select id="car-select" style="width: 200px;">
      <option value="jdm">JDM</option>
      <option value="musclcar">Musclcar</option>
      <option value="sportcar">Sportcar</option>
      <option value="car1">Car1</option>
    </select>

    <br><br>

    <label for="rpm-range">RPM:</label>
    <input type="range" id="rpm-range" min="0" max="200" step="1" value="0" style="width: 300px;" disabled="true">
    <span id="rpm-display">0</span>

    <br><br><br>
    <button id="start-engine">Start Engine</button>
    <button id="stop-engine">Stop Engine</button>
