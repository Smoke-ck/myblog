layout: default
title: carousel
description: Page with animation using scroll, only css
scripts: [carousel]
---

<section class="observer_scroll">
  <div class="observer"></div>
  <div class="scroller">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
  </div>
</section>



<script>
  document.addEventListener('DOMContentLoaded', () => {
    const observerElement = document.querySelector('.observer');
    const scroller = document.querySelector('.scroller');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          console.log('Center card:', entry.target.textContent);
          scroller.style.overflowX = 'hidden';
        } else {
          scroller.style.overflowX = 'scroll';
        }
      });

      setTimeout(() =>{
        scroller.style.overflowX = 'scroll';
      }, 200)
    }, {
      root: observerElement,
      rootMargin: '1px',
      threshold: 0.5
    });

    document.querySelectorAll('.card').forEach(card => observer.observe(card));
  });
</script>
